{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{messages[-1]}}");
</script>
{% endif %}
{% endwith %}

<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- 1. navbar -->
        <nav class="navbar border-bottom border-bottom-dark d-flex justify-content-space-between px-5">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="#">홈</a>
                            </li>
                            {% if data.email == None %}
                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="#" data-toggle="modal"
                                    data-target="#SignInModal">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="#" data-toggle="modal"
                                    data-target="#SignUpModal">회원가입</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="/signOut">로그아웃</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" aria-current="page" href="/home">나의 페이지</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>

        <!-- 2-1. Modal(로그인) -->
        <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">로그인</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('signIn')}}" , method="POST">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">제출하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2-2. Modal(회원가입) -->
        <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('signUp')}}" , method="POST">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">이름</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">제출하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-eIwRbTxxMEN1dFX4li6gT9E3U9Emvp6T5ii3k9Mm/YaUbZtbb6V8ZZKkEo26i5Qb"
            crossorigin="anonymous"></script>
    </div>
</body>
